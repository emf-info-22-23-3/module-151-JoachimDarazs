<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MontagnePro - Nos Produits</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../style/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold text-primary" href="#">MontagnePro</a>

            <!-- Bouton hamburger pour mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu de navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="produits.html">Produits</a>
                    </li>
                </ul>

                <!-- Boutons panier et connexion -->
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-link position-relative cart-icon">
                        <i class="bi bi-cart fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
                            0
                        </span>
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="bi bi-person me-2"></i>Connexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container my-5">
        <h1 class="mb-4">Nos Produits</h1>
        
        <!-- Grille de produits -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
            <!-- Produit 1 -->
            <div class="col">
                <div class="product-card">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="Sac à dos">
                        <div class="card-body">
                            <h5 class="card-title">Sac à dos 40L</h5>
                            <p class="card-text price">89.99€</p>
                            <button class="btn btn-primary w-100">Ajouter au panier</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Répéter pour les autres produits -->
            <!-- Produit 2 -->
            <div class="col">
                <div class="product-card">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/200x200" class="card-img-top" alt="Chaussures">
                        <div class="card-body">
                            <h5 class="card-title">Chaussures de randonnée</h5>
                            <p class="card-text price">129.99€</p>
                            <button class="btn btn-primary w-100">Ajouter au panier</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Répéter pour créer plus de produits... -->
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
