<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CimeXPlore - Connexion</title>
    <!-- jQuery -->
    <script type="text/javascript" src="../helpers/jquery-1.10.2.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../style/style.css" rel="stylesheet">
    <!--js-->
    <script type="text/javascript" src="../ctrl/loginCtrl.js"></script>
</head>

<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card login-card">
                        <div class="card-body p-4 p-md-5 position-relative">
                            <!-- Bouton retour -->
                            <a href="produit.html" class="close-btn position-absolute">
                                <i class="bi bi-x-lg"></i>
                            </a>

                            <!-- Logo et Titre -->
                            <div class="text-center mb-4">
                                <h1 class="login-title mb-2">CimeXPlore</h1>
                                <p class="text-muted">Connectez-vous Ã  votre compte</p>
                            </div>

                            <!-- Formulaire de connexion -->
                            <form>
                                <div class="mb-4">
                                    <label for="username" class="form-label">Nom d'utilisateur</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control custom-input" id="login"
                                            placeholder="Votre nom d'utilisateur">
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control custom-input" id="password"
                                            placeholder="Votre mot de passe">
                                    </div>
                                </div>

                                <button class="btn btn-custom-login w-100 mb-4" id="connect">
                                    Se connecter
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
